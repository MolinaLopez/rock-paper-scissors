<!DOCTYPE html>
<html>
  <head>

    <title>Rock Paper Scissors</title>

    <script src="script.js" defer></script>
  </head>
  <body>

    <div id="score-container">
      <span id="score1"></span>
      <span id="score2"></span>
    </div>


  </body>
